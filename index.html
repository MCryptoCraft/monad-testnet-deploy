<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Monad Testnet ‚Äì Smart Contract Deployer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.min.js"></script>
  <style>
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; background:#f9fafb; color:#111; text-align:center; }
    header { padding:30px 20px; background:#7c3aed; color:#fff; }
    h1 { margin:0; font-size:22px; font-weight:700; }
    main { max-width:600px; margin:40px auto; padding:0 20px; }
    button { padding:12px 24px; margin:10px; border:none; border-radius:8px; font-size:16px; cursor:pointer; font-weight:600; }
    #connect { background:#111; color:#fff; }
    #deploy { background:#7c3aed; color:#fff; }
    button:disabled { opacity:0.6; cursor:not-allowed; }
    #msg { margin-top:30px; font-size:15px; line-height:1.5; }
    a { color:#7c3aed; font-weight:600; text-decoration:none; }
    footer { margin:50px 0 20px; font-size:13px; color:#666; }
  </style>
</head>
<body>
  <header>
    <h1>Monad Testnet ‚Äì Deploy Smart Contract</h1>
  </header>
  <main>
    <p>Connect your wallet and deploy a sample contract to Monad Testnet.</p>
    <button id="connect">ü¶ä Connect Wallet</button>
    <button id="deploy" disabled>üöÄ Deploy Contract</button>
    <div id="msg"></div>
  </main>
  <footer>
    Powered by <strong>Monad Testnet</strong> ¬∑ Works entirely client-side
  </footer>

<script>
  const MONAD = {
    chainId: "0x279f", // 10143
    chainName: "Monad Testnet",
    nativeCurrency: { name: "Monad", symbol: "MON", decimals: 18 },
    rpcUrls: ["https://testnet-rpc.monad.xyz"],
    blockExplorerUrls: ["https://testnet.monadexplorer.com"]
  };

  // Example minimal contract (replace with your bytecode if needed)
  const ABI = [];
  const BYTECODE = "0x6080604052..."; // üî¥ Replace with full bytecode

  let provider, signer;

  function log(html) { document.getElementById("msg").innerHTML = html; }

  document.getElementById("connect").onclick = async () => {
    if (!window.ethereum) return log("Please install MetaMask first.");
    await ethereum.request({ method: "wallet_addEthereumChain", params: [MONAD] });
    provider = new ethers.BrowserProvider(window.ethereum);
    signer = await provider.getSigner();
    log("‚úÖ Connected as <b>" + await signer.getAddress() + "</b>");
    document.getElementById("deploy").disabled = false;
  };

  document.getElementById("deploy").onclick = async () => {
    try {
      const factory = new ethers.ContractFactory(ABI, BYTECODE, signer);
      log("üì° Sending deploy transaction...");
      const contract = await factory.deploy();
      log("‚è≥ Waiting for confirmation...");
      await contract.waitForDeployment();
      const addr = await contract.getAddress();
      log(`‚úÖ Congratulations, your smart contract has been deployed<br>
        <a href="https://testnet.monadexplorer.com/address/${addr}" target="_blank">${addr}</a>`);
    } catch (err) {
      log("‚ùå Error: " + (err.message || err));
    }
  };
</script>
</body>
</html>
